<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>
<body>
  <div id="social-links-container">
    <div class="card">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica Randall with natural curly hair wearing a dark jacket, sitting upright against a plain light gray background, neutral and calm demeanor" class="profile-image">

  <p class="bio">"Front-end developer and avid reader"</p>
      <div class="social-links">
        <ul>
          <li><a href="#" class="social-link">GitHub</a></li>
          <li><a href="#" class="social-link">Frontend Mentor</a></li>
          <li><a href="#" class="social-link">LinkedIn</a></li>
          <li><a href="#" class="social-link">Twitter</a></li>
          <li><a href="#" class="social-link">Instagram</a></li>
        </ul>
      </div>
      </div>
    </div>
